<VirtualHost *:80>
  DocumentRoot /var/www/

  #Adding rewrite rules as some path are hardcoded
  RewriteEngine  on
  RewriteRule    "/haunted/(.*)"  "/$1" [PT]
  RewriteRule    "/"  "/hello" [R]

  <Directory /var/www/hello>
    DirectoryIndex ghost.html
    Options +Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
